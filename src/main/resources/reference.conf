scala-expect {
  // How long to wait when reading from the process output.
  timeout = 1 second
  // Factor by which to scale timeouts. This is useful to run tests in CI where there is shared system load.
  // It can also be used to override the timeout defined at the creation time of an Expect.
  time-factor = 1.0
  // Which charset to use when decoding text from the process output.
  // This string will be passed to java.nio.charset.Charset.forName
  charset = "UTF-8"
}